<div class="my-3">
    <form (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="title-input">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title"
                aria-describedby="emailHelp" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="desc-input">Description</label>
            <input [(ngModel)]="desc" type="text" class="form-control" name="desc"
                id="desc-input"
                placeholder="Description">
        </div>
        <button type="submit" class="btn btn-small btn-primary">Add Todo</button>
    </form>
</div>
